{% load static%}

<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鼠标滑过按钮展开CSS3动画特效 - 站长素材</title>


	 <link href="{% static 'blog/css/ionicons.min.css' %}"  rel="stylesheet">
 <script src="{% static 'blog/dist/lib/modernizr.touch.js' %}" ></script>


<link href="{% static 'blog/css/index.css' %}"  rel="stylesheet">
<link href="{% static 'blog/css/mfb.css' %}"  rel="stylesheet">



</head>
<body>



<div>

    <ul id="menu" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
  <li class="mfb-component__wrap">
	<a href="#" class="mfb-component__button--main">
	  <i class="mfb-component__main-icon--resting ion-plus-round"></i>
	  <i class="mfb-component__main-icon--active ion-close-round"></i>
	</a>
	<ul class="mfb-component__list">
	  <li>
		<a href="#" data-mfb-label="View on Github" class="mfb-component__button--child">
		  <i class="mfb-component__child-icon ion-social-github"></i>
		</a>
	  </li>
	  <li>
		<a href="#" data-mfb-label="Follow me on Github" class="mfb-component__button--child">
		  <i class="mfb-component__child-icon ion-social-octocat"></i>
		</a>
	  </li>

	  <li>
		<a href="#" data-mfb-label="Share on Twitter" class="mfb-component__button--child">
		  <i class="mfb-component__child-icon ion-social-twitter"></i>
		</a>
	  </li>
	</ul>
  </li>
</ul>
</div>
 <script src="{% static 'blog/dist/mfb.js' %}" ></script>
<script type="text/javascript">
	var panel = document.getElementById('panel'),
		menu = document.getElementById('menu'),
		showcode = document.getElementById('showcode'),
		selectFx = document.getElementById('selections-fx'),
		selectPos = document.getElementById('selections-pos'),
		// demo defaults
		effect = 'mfb-zoomin',
		pos = 'mfb-component--br';

	showcode.addEventListener('click', _toggleCode);
	selectFx.addEventListener('change', switchEffect);
	selectPos.addEventListener('change', switchPos);

	function _toggleCode() {
	  panel.classList.toggle('viewCode');
	}

	function switchEffect(e){
	  effect = this.options[this.selectedIndex].value;
	  renderMenu();
	}

	function switchPos(e){
	  pos = this.options[this.selectedIndex].value;
	  renderMenu();
	}

	function renderMenu() {
	  menu.style.display = 'none';
	  // ?:-)
	  setTimeout(function() {
		menu.style.display = 'block';
		menu.className = pos + effect;
	  },1);
	}
</script>

</body>
</html>
