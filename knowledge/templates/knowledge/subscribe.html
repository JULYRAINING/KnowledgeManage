{% extends "base.html" %}
{% load bootstrap %}
{% load material_form %}


{% block title%}
订阅管理
{% endblock title%}
{% block content%}
<div>
    <!--Form-->
    <style type="text">
        .multiple-checkbox ul { /* Used to hide <li> elements in multiple checkbox forms */
            padding-left: 0px;
            list-style: none;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>我的订阅</h1>

                <p>在这里修改你的订阅内容</p>
            </div>
        </div>


        <div class="row">
            <div class="span12">
                <h2></h2>

                <hr/>

                <form class="form-horizontal" role="form" action="/asdf">
                    {% form form=form %}
                    {% endform %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="完成并提交"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
     <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </div>



</div>
{% endblock content%}
{% block sidebar%}

{% endblock sidebar%}
